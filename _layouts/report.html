<!DOCTYPE html>
<html class="no-js" lang="en">
{% include head.html %}
<body>

<nav class="small-12 columns fill-dark phn keyline-bottom">
  <ul class="small-12 medium-4 columns keyline-right mhn">
    <li>
      <h3 class="left"><a href="#">{{page.title}}</a></h3>
    </li>
  </ul>
  <ul class="medium-8 columns inline-list right mvs">
    <li class="right phs"><a href="#">home</a></li>
  </ul>
</nav>

<div id="report-container" class="small-12">
  <div id="report" class="small-12 medium-4 columns keyline-right fill-white">
    {% for section in page.sections %}
      <section>
        <h2>{{ section.title }}</h2>
        {{ section.text }}
      </section>
    {% endfor %}
  </div>

  <div id="map" class="small-12 medium-8 columns"></div>
</div>

{{ content }}

<!-- Loading JavaScripts
================================================== -->

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{site.baseurl}}js/vendor/jquery.js"><\/script>')</script>
<script src="{{site.baseurl}}js/foundation.min.js"></script>
<script src="{{site.baseurl}}js/app.js"></script>

</body>
</html>
